<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewYear's Countdown</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="confetti.ico" type="image/x-icon">
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body>
    <h1>New Year's Eve</h1>

    <div class="countdown-container">
        <div class="countdown-el days-container">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-container">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el mins-container">
            <p class="big-text" id="mins">0</p>
            <span>minutes</span>
        </div>
        <div class="countdown-el secs-container">
            <p class="big-text" id="secs">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
